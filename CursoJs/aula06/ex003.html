<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa...</title>
    <style>
        body{
            background-color: rgb(1, 1, 26);
            color: white;
            font: normal 20pt Arial;
        }
        h1{
            color: rgb(240, 26, 26);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!--isso é um comentario-->
    <p>Já me livrei da Maldição!</p>
    <p>Essa linguagem é surpreendente!</p>
    <p>Jesus Salva! Deus é amor! Eu sou um filho amado! O Amor me Amou.</p>
    <script>
      let n1=Number(window.prompt('Digite um número: '))
      let n2=Number(window.prompt('Digite outro número: '))  
      let soma=n1+n2
      let media=soma/2
      let mult=n1*n2
      let div=n1/n2
      window.alert(`A soma entre ${n1} e ${n2} é: ${soma}`)
      window.alert('A divisão de '+n1+' e '+n2+' é: '+div)
      window.alert('A Multiplicação de '+n1+' e '+n2+' é: '+mult)
      window.alert('A media de '+n1+' e '+n2+' é: '+media)
      
    </script>
    
</body>
</html>
